<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="pt-5">
    <div class="container p-4 border rounded-4 shadow-lg">
      <div class="text-center">
        <h1 id="tabHeader">CRUD System</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="pName">Name</label>
          <input type="text" id="pName" class="form-control mb-4" />

          <label for="pPrice">Price</label>
          <input type="number" id="pPrice" class="form-control mb-4" />

          <label for="pCat">Category</label>
          <input type="text" id="pCat" class="form-control mb-4" />

          <label for="pDesc">Description</label>
          <input type="text" id="pDesc" class="form-control mb-4" />

          <button
            class="btn btn-lg btn-primary d-block"
            onclick="addProduct()"
            id="addProductBtn"
          >
            Add Product
          </button>
          <button
            class="btn btn-lg btn-warning d-none"
            onclick="updateProduct()"
            id="upDateProductBtn"
          >
            Update Product
          </button>
        </div>

        <div class="col-md-8 pt-4">
          <input
            type="text"
            placeholder="Search For Something Here.."
            id="searchInput"
            class="form-control mb-2"
            oninput="search(this.value)"
          />

          <table class="w-100 text-center border">
            <thead class="border-bottom">
              <th>No.</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th>Update</th>
              <th>Delete</th>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
